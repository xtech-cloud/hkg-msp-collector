syntax = "proto3";

import "proto/metatable/shared.proto";

package collector;

// 抓取
service Job
{
    // 抓取
    rpc Scrape(ImportYamlRequest) returns (BlankResponse) {}
}

message SourceListResponse
{
    Status status = 1;                // 状态
    int64 total = 2;                  // 实体总数
    repeated SourceEntity entity = 3; // 实体列表
}
